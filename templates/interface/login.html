{% extends "website/frame.html" %} {% load static %}

{% block custom-head %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block page-content %}

<!-- Head Containr -->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="head-container">
                <div class="head-content">
                    <div class="head-title">
                        <h1 class="title">Accountant</h1>
                        <div class="underline-container">
                          <img src="{% static 'img/logo/underline.svg' %}" alt="underline" class="underline">
                        </div>
                        <p class="text-center">A personal expense ledger to keep track and analye your spendings.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="form">

  <ul class="tab-group">
    <li class="tab active"><a href="#signup">Sign Up</a></li>
    <li class="tab"><a href="#login">Log In</a></li>
  </ul>

  <div class="tab-content">
    <div id="signup">
      <form action="/" method="post">

      <div class="top-row">
        <div class="field-wrap">
          <label>
            First Name<span class="req">*</span>
          </label>
          <input type="text" required autocomplete="off" />
        </div>

        <div class="field-wrap">
          <label>
            Last Name<span class="req">*</span>
          </label>
          <input type="text"required autocomplete="off"/>
        </div>
      </div>

      <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Set A Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>

      <button type="submit" class="button button-block"/>Get Started</button>

      </form>

    </div>

    <div id="login">
      <form action="/" method="post">

        <div class="field-wrap">
        <label>
          Email Address<span class="req">*</span>
        </label>
        <input type="email"required autocomplete="off"/>
      </div>

      <div class="field-wrap">
        <label>
          Password<span class="req">*</span>
        </label>
        <input type="password"required autocomplete="off"/>
      </div>

      <p class="forgot"><a href="#">Forgot Password?</a></p>

      <button class="button button-block"/>Log In</button>

      </form>

    </div>

  </div><!-- tab-content -->

</div> <!-- /form -->
{% endblock %}
